# ====================server====================
server:
  port: 8089
spring:
  application:
    name: dubbo-demo-provider
dubbo:
  application:
    id: dubbo-demo-provider
    name: dubbo-demo-provider
  protocol:
    id: dubbo
    name: dubbo
    port: 20880
  registry:
    address: zookeeper://127.0.0.1:2181
    id: dubbo-demo-provider-registry
  scan:
    base-packages: com.imooc.springboot.dubbo.demo.provider